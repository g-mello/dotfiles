# ~/.tmux.conf - tmux terminal multiplexer config
# Thayer Williams (http://cinderwick.ca)
# "Feel free to do whatever you like with it."

# I typically start tmux from ~/.xinitrc with the following:
#
#   urxvt -e bash -c "tmux attach -d -t mysession" &
#
# and recall it any time thereafter with xbindkeys (Mod4+s):
#
#   "urxvt -e bash -c 'tmux attach -d -t mysession'"
#     m:0x50 + c:39


# set prefix key to ctrl+a until I have time to adapt
unbind C-b
set -g prefix C-x

# send the prefix to client inside window (ala nested sessions) bind-key a send-prefix

# toggle last window like screen
bind-key C-a last-window

# confirm before killing a window or the server
bind-key k confirm kill-window
bind-key K confirm kill-server

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# command line
bind-key : command-prompt

# toggle statusbar
bind-key b set-option status

# list the current opened sessions 
bind-key L list-session

# ctrl+left/right cycles thru windows
bind-key -n C-> next
bind-key -n C-< prev

# open a man page in new window
bind / command-prompt "split-window 'exec man %%'"

# quick view of processes
bind '~' split-window "exec htop"
 
# scrollback buffer n lines
set -g history-limit 5000

# listen for activity on all windows
set -g bell-action any

# on-screen time for display-panes in ms
set -g display-panes-time 2000

# start window indexing at one instead of zero
set -g base-index 1

# enable wm window titles
set -g set-titles on

# wm window title string (uses statusbar variables)
set -g set-titles-string "tmux.#I.#W"

# session initialization
# connect session 
new-session -s connect 'connect' 
split-window -v -t 1 'firefox-jail'
split-window -h -t 1 'guake 2> /dev/null'
select-window -t 1

# term session
new-session -d -s utils music
rename-window -t 1 ncmpcpp
new-window -d -t 2 -n vim-tmux 'vim -u $HOME/.vimrc-tmux notes/' 
select-window -t 1

# sys session
new-session -d -s sys htop
new-window -d -t 2 -n iftop 'sudo iftop -i wlp3s0'
new-window -d -t 3 -n log 'sudo tail -f /var/log/messages'
split-window -v -t 3 'sudo tail -f /var/log/auth.log'
new-window -d -t 4 -n logwatch 'sudo logwatch && sudo cat /home/gmello/.logwatch | less'
select-window -t 4

# dev session
new-session -d -s dev


